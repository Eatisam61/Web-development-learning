<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS styles</title>
    <style>
        .internal {
            color: blue;
            background-color: red;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>This is for learning CSS styles</h2>
    <h3>Three types of CSS</h3>
    <ol>
        <li style="color: aquamarine; background-color: rgb(12, 12, 12);">Inline CSS</li>
        <li class="internal">Internal CSS</li>
        <li class="external">External CSS</li>
    </ol>
</body>
</html>
