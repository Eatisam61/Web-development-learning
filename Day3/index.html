<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
   <header>
        <h1>
            This is the heading
        </h1>
   </header> 
   <nav>
        <p>This content is inside the navigation tab</p>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
   </nav>
   <main>
        <p>All the main content of the page comes in the main tag</p>
   </main>
   <footer>
        <P>At the end we have the foot tag</P>
        <span>All rights reserved</span>
   </footer>
</body>
</html>
