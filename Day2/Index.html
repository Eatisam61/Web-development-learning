<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn coding</title>
    <meta name="description" content="Just add description here for better seo(search engine optimization)">
</head>
<body>
    <h1>Day2 of web dev</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, voluptas. Alias, quas veritatis nihil blanditiis quaerat ipsam provident ab fuga quae, culpa cumque.</p>
    <form action="submit" method="post">
        <div>
            <label for="username">Enter Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Username" autofocus required>
        </div>
        <br>
        <div>
            <label for="email">Enter Email</label>
            <input type="email" name="email" id="email" placeholder="Enter a valid mail" required>
        </div>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="chechbox">Select</label>
            <input type="checkbox" name="checkbox" id="checkbox" required>
        </div>
        <div>
            <label for="fruits">Select one</label>
            <select name="fruits" id="fruits" required>
                <option value="apples">Apples</option>
                <option value="mangoes">Mangoes</option>
                <option value="oranges">Oranges</option>
            </select>
        </div>
        <div>
            <br>
            <label for="comments">Enter comments</label>
            <br>
            <textarea rows="5" cols="50" name="comments" id="comments" placeholder="Enter something" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
