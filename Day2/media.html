<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media player</title>
</head>
<body>
    <h1>Videos Section</h1> 
    <h2>Video 1</h2> 
    <video height="400" src="video1.mp4" controls="auto"></video>
    <h2>Video 2</h2>
    <video height="400" src="video2.mp4" controls="auto"></video>
    <h2>Video 3</h2>
    <video height="400" src="video3.mp4" controls="auto"></video>
    <h1>Audio Section</h1>
    <h2>Audio 1</h2>
    <audio src="audio1.mp3" controls></audio>
    <h2>Audio 2</h2>
    <audio src="audio2.mp3" controls></audio>
    <h2>Audio 3</h2>
    <audio src="audio3.mp3" controls></audio>
    <h1>Using SVG</h1>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width=3 fill="red"></circle>
    </svg>
    <h1>Using Iframe</h1>
    <h2>Website embedding</h2>
    <iframe height="400" src="https://www.codewithharry.com/" frameborder="0"></iframe>
    <h2>Embedding yt video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/piKJOD2s8KY?si=MF92lSuoQFwVDcGn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
