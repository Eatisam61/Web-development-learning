<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        .container{
            height: 50vh;
            width: 50vw;
            background-color: aqua;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: beige;
            /* border: 2px solid; */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            /* animation-name: sam;
            animation-duration: 0.5s;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse; */
            /* animation-play-state: paused; */
            /* animation-fill-mode: backwards; */
            animation: sam 2s ease-in-out 1s infinite alternate-reverse;
            /* animation: sam1 2s ease-in-out 1s 1 ; */
        }
        @keyframes sam {
            from{
                background-color: rgb(0, 0, 0);
            }
            to {
                transform: translateX(600px)  scale(0.5);
                background-color: blueviolet;
            }
            
        }
        @keyframes sam1 {
            0%{transform: rotate(100deg);}
            20%{transform: rotate(200deg);}
            50%{transform: rotate(300deg);}
            80%{transform: rotate(400deg);}
            100%{transform: rotate(500deg);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            BOX
        </div>
    </div>
</body>
</html>
