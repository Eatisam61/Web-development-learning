<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation- Exercise 8</title>
    <style>
        .container{
            width: 70vw;
            height: 50vh;
            background-color: grey;
            position: relative;
            border: 3px solid;
        }
        .ball{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            bottom: 0;
            left: 0;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: vertical 1s cubic-bezier(0, 0, 0.35, 1.05) infinite alternate,
                        horizontal 6s linear infinite normal;
            
        }
        @keyframes vertical {
            from {
                bottom: 0;
            }
            to {
                bottom: 50%;
            }
        }
        @keyframes horizontal {
            from {
                left: 0;
            }
            to{
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bouncer"><div class="ball"></div></div>
    </div>
</body>
</html>
