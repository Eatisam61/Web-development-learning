<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;
        } */
        .container {
            border: 2px solid;
            display: grid;
            /* grid-template-columns: [first]100px [second]100px [third]100px;
            grid-template-rows: [first] 100px [second]100px [third]100px; */
            /* grid-template-columns: repeat(3,1fr); */
            grid-template-columns: repeat(3,1fr);   
            gap: 10px;
            width: 80vw;
            height: 60vh;
            /* justify-content: center; */
            /* align-content: center; */
            justify-items: center;
            align-items: center;
            place-content: center;
        }
        .items{
            width: 50px;
            height: 50px;
            border: 2px solid red;
            /* margin: 10px; */
        }
        /* .item5{ */
            /* grid-column: first/second; */
            /* grid-row: 1/2; */
            /* grid-row-start:first ;
            grid-row-end:second; */

        /* } */
        /* .item1{
            grid-column: 1/2;
            grid-row: 1/2;
        } */
         .item9{
            grid-column: 1/2;
            grid-row: 1/2;
         }

    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">1</div>
        <div class="items item2">2</div>
        <div class="items item3">3</div>
        <div class="items item4">4</div>
        <div class="items item5">5</div>
        <div class="items item6">6</div>
        <div class="items item7">7</div>
        <div class="items item8">8</div>
        <div class="items item9">9</div>
    </div>
</body>
</html>
