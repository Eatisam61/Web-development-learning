<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-2 CSS</title>
    <style>
        .container{
            width: 80vw;
            display: grid;
            grid-template-areas: "nav nav nav nav"
                                "main-content main-content empty sidebar"
                                "footer footer footer footer";
            border: 2px solid;
            /* gap: 10px; */
            /* padding: 10px; */
        }
        .items{
            height: 50px;
            /* width: 50px; */
            border: 2px solid rgb(255, 2, 2);
            
        }
        .item1 {
            grid-area: nav;
        }
        .item2{
            grid-area: main-content;
        }
        .item3{
            grid-area: empty;
        }
        .item4{
            grid-area: sidebar;
        }
        .item5{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">1</div>
        <div class="items item2">2</div>
        <div class="items item3">3</div>
        <div class="items item4">4</div>
        <div class="items item5">5</div>
    </div>
</body>
</html>
