<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        .color {
            color: red;
        }
        .hex {
            color: #b11b8e;
        }
        .rgb {
            color: rgb(204, 22, 179);
        }
        .rgba {
            color:rgba(0, 255, 186, 0.9)
        }
        .hsl {
            color: hsla(19, 100%, 67%,0.9);
        }
    </style>
</head>
<body>
    <p>Create a paragraph</p>
    <p>Working with colors</p>
    <h3>Types of coloring</h3>
    <ul>
        <li class="color">Color</li>
        <li class="hex">Hex code</li>
        <li class="rgb">RGB</li>
        <li class="rgba">RGBA</li>
        <li class="hsl">HSL</li>
    </ul>
</body>
</html>
