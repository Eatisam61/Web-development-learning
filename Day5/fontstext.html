<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts and Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Tagesschrift&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: "Tagesschrift", system-ui;
            font-style: italic;
            font-weight: 800;
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-color: aquamarine;
            font-size: 20px;
            /* letter-spacing: 4px; */
            text-transform:capitalize;
            /* text-indent: 50px; */
        }
        .lorem {
            line-height: 35px;
            width: 60px;
            border: 2px solid rgb(0, 0, 0);
            text-overflow: clip;
            overflow:hidden;
            word-break: break-all;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Fonts</h1>
    <p>
        Lets play with some fonts
    </p>
    <p class="lorem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas velit expedita quis fuga, soluta esse accusamus harum eaque tempora doloribus veritatis, alias voluptas.</p>
</body>

</html>
